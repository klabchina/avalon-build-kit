      - { desc: "true|false", name: WG_MULTI_SERVERS, value: "false" }
      - { desc: "sdk server 处理查询充值逻辑的地址", name: WG_PAY_URL, value: "http://192.168.18.9:8080/pay/txmsdk/charge" }
